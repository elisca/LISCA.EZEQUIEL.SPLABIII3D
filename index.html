<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pisteando-Venta de autos seleccionados">
    <title>Pisteando-Venta de autos seleccionados</title>
    <link rel="icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilos.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="./js/scripts.js" type="module" defer></script>
</head>
<body id="cuerpo">
    <header>
        <img class="logo" src="./img/logo-coche.svg" alt="logo coche">
        <nav>
            <a class="links" href="">Nosotros</a>
            <a class="links" href="">Anuncios</a>
            <a class="links" href="">Blog</a>
            <a class="links" href="">Contacto</a>
        </nav>
    </header>
    <br>
    <p class="encabezado text-uppercase"><em>Administración</em></p>
    <img class="banner" src="./img/banner-coches.png" alt="banner coches" height="250px">
    <div class="principal">
        <main>
            <section class="formulario">
                <form class="anuncio">
                    <fieldset class="flsAnuncio">
                        <legend>Información del anuncio</legend>

                        <div class="container">                            
                            <div class="row">                                
                                <!-- Titulo -->
                                <div class="divAnuncioCampo col-md-3">
                                    <label>TITULO:</label>
                                    <br>
                                    <input class="campoDatos" type="text" id="txtTitulo" placeholder="Titulo" required>
                                    <br>
                                    <br>
                                </div>
        
                                <!-- Transacción -->
                                <div class="divAnuncioCampo col-md-3">
                                    <label>TRANSACCIÓN:</label>
                                    <br>
                                    <select class="campoDatos" name="transaccion" id="lstTransaccion" placeholder="---Elegir transacción---" required>
                                        <option>Venta</option>
                                        <option>Alquiler</option>
                                        <option>Permuta</option>
                                    </select>
                                    <br>
                                    <br>
                                </div>
        
                                <!-- Descripción -->
                                <div class="divAnuncioCampo col-md-3">
                                    <label>DESCRIPCIÓN:</label>
                                    <br>
                                    <input class="campoDatos" type="text" id="txtDescripcion" placeholder="Descripción" required>
                                    <br>
                                    <br>
                                </div>
        
                                <!-- Precio -->
                                <div class="divAnuncioCampo col-md-3">
                                    <label>PRECIO:</label>
                                    <br>
                                    <input class="campoDatos" type="number" id="numPrecio" placeholder="Precio" required>
                                    <br>
                                    <br>
                                </div>
                            </div>

                            <label>CARACTERÍSTICAS:</label>
                            <div class="row">                            
                                <!-- Caracteristicas -->
                                <div class="divAnuncioCampo divCaracteristicas">
                                    <div class="col-sm-4">                                        
                                        <!-- Puertas -->
                                        <img class="imgCaracteristicas" src="./img/auto-puerta.png" alt="imagen puerta auto">
                                        <input class="campoDatos campoDatosCaracteristicas" type="number" id="numPuertas" placeholder="Puertas" required>
                                    </div>

                                    <div class="col-sm-4">                                        
                                        <!-- Kilometraje -->
                                        <img class="imgCaracteristicas" src="./img/auto-odometro.png" alt="imagen odometro auto ">
                                        <input class="campoDatos campoDatosCaracteristicas" type="number" id="numKMs" placeholder="Kilometraje" required>
                                    </div>

                                    <div class="col-sm-4">                                        
                                        <!-- Potencia -->
                                        <img class="imgCaracteristicas" src="./img/auto-motor.png" alt="imagen motor auto">
                                        <input class="campoDatos campoDatosCaracteristicas" type="number" id="numPotencia" placeholder="Potencia" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <br>

                    <fieldset class="flsAnuncio">
                        <!-- Caracteristicas -->
                        <div class="container divAnuncioCampo">
                            <div class="row">
                                <div class="col-sm align-self-center">
                                    <!-- Filtro por Transacción -->
                                    <label>TRANSACCIÓN</label>
                                    <br>
                                    <select class="campoDatos" name="filtroTr" id="lstFiltroTr">
                                        <option value="Todos">Todos</option>
                                        <option value="Venta">Venta</option>
                                        <option value="Alquiler">Alquiler</option>
                                        <option value="Permuta">Permuta</option>
                                    </select>
                                    <br>
                                    <br>
                                </div>                                
                                <div class="col-sm align-self-center">
                                    <!-- Promedio de Precios -->
                                    <label>PROMEDIO</label>
                                    <br>
                                    <input class="campoDatos" type="text" id="txtPromedio" placeholder="Promedio" readonly>
                                    <br>
                                    <br>
                                </div>                                
                                <div class="col-sm align-self-center">
                                    <!-- Precio Máximo -->
                                    <label>PRECIO +</label>
                                    <br>
                                    <input class="campoDatos" type="text" id="txtPrecioMax" placeholder="Precio máximo" readonly>
                                    <br>
                                    <br>
                                </div>                                
                                <div class="col-sm align-self-center">
                                    <!-- Precio Mínimo -->
                                    <label>PRECIO -</label>
                                    <br>
                                    <input class="campoDatos" type="text" id="txtPrecioMin" placeholder="Precio mínimo" readonly>
                                    <br>
                                    <br>
                                </div>                                
                                <div class="col-sm align-self-center">
                                    <!-- Promedio de Potencia -->
                                    <label>PROM. POT.</label>
                                    <br>
                                    <input class="campoDatos" type="text" id="txtPromPot" placeholder="Potencia promedio" readonly>
                                    <br>
                                    <br>
                                </div>                                
                            </div>

                            <!-- Filtro por Columnas -->
                            <div class="container divCaracteristicas form-check form-check-inline">
                                <div class="row">                                    
                                    <!-- Título -->
                                    <div class="col-md">
                                        <input type="checkbox" name="chkColTitulo" id="chkColTitulo" class="form-check-input" checked>
                                        <label for="chkColTitulo">Título</label>
                                    </div>
    
                                    <!-- Transacción -->
                                    <div class="col-md">
                                        <input type="checkbox" name="chkColTransaccion" id="chkColTransaccion" class="form-check-input" checked>
                                        <label for="chkColTransaccion">Transacción</label>
                                    </div>
    
                                    <!-- Descripción -->
                                    <div class="col-md">
                                        <input type="checkbox" name="chkColDescripcion" id="chkColDescripcion" class="form-check-input" checked>
                                        <label for="chkColDescripcion">Descripción</label>
                                    </div>
    
                                    <!-- Precio -->
                                    <div class="col-md">
                                        <input type="checkbox" name="chkColPrecio" id="chkColPrecio" class="form-check-input" checked>
                                        <label for="chkColPrecio">Precio</label>
                                    </div>
    
                                    <!-- Puertas -->
                                    <div class="col-md">
                                        <input type="checkbox" name="chkColPuertas" id="chkColPuertas" class="form-check-input" checked>
                                        <label for="chkColPuertas">Puertas</label>
                                    </div>
    
                                    <!-- Kilometraje -->
                                    <div class="col-md">
                                        <input type="checkbox" name="chkColKMs" id="chkColKMs" class="form-check-input" checked>
                                        <label for="chkColKMs">Kilometraje</label>
                                    </div>
    
                                    <!-- Potencia -->
                                    <div class="col-md">
                                        <input type="checkbox" name="chkColPotencia" id="chkColPotencia" class="form-check-input" checked>
                                        <label for="chkColPotencia">Potencia</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <br>

                    <fieldset class="flsAnuncio">
                        <div class="container divBotoneslsBotonesBD">                            
                            <div class="row">
                                <div class="col-md-3">                                    
                                    <!-- Guardar -->
                                    <button type="submit" class="bGuardar btn btn-primary" id="btnGuardar" value="Guardar"><img src="./img/img-guardar.png" alt="imagen disquete" class="imgCaracteristicasBotones">Guardar</button>
                                </div>
                                <div class="col-md-3">                                    
                                    <!-- Modificar -->
                                    <button class="bGuardar btn btn-primary" id="btnModificar" value="Modificar"><img src="./img/img-modificar.png" alt="imagen lapiz" class="imgCaracteristicasBotones">Modificar</button>
                                </div>
                                <div class="col-md-3">                                    
                                    <!-- Borrar -->
                                    <button class="bGuardar btn btn-primary" id="btnBorrar" value="Borrar"><img src="./img/img-borrar.png" alt="imagen borrador" class="imgCaracteristicasBotones">Eliminar</button>
                                </div>
                                <div class="col-md-3">                                    
                                    <!-- Restablecer -->
                                    <button type="cancel" class="bGuardar btn btn-primary" id="btnRestablecer" value="Restablecer"><img src="./img/img-restablecer.png" alt="imagen circular" class="imgCaracteristicasBotones">Restablecer</button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <br>
            </section>

            <!-- Boton de Pruebas -->
            <div class="col-md-3">                                    
                <!-- Restablecer -->
                <button class="bGuardar btn btn-primary" id="btnPruebas" value="Probar"><img src="./img/img-restablecer.png" alt="imagen circular" class="imgCaracteristicasBotones">Probar</button>
            </div>


            <section class="datos">
                <div class="container tablaDatos justify-content-center" id="dTablaDatos">
                    <!-- Tabla de datos -->
                </div>
            </section>
        </main>
        <br>
    </div>
    <footer>
        <nav>
            <a class="links" href="#">Nosotros</a>
            <a class="links" href="#">Anuncios</a>
            <a class="links" href="#">Blog</a>
            <a class="links" href="#">Contacto</a>
        </nav>
        <a class="links" href="#">Todos los derechos reservados 2021&copy;</a>
    </footer>
</body>
</html>
